<html>
  <head>
    <title>Deutsch-Deklination-Explorer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var suffixe = {
      nominativ : {
          masculinen : '',
          neutral    : '',
          femininum  : 'e',
          plural     : 'e'
      },
      akkusativ : {
          masculinen : 'en',
          neutral    : '',
          femininum  : 'e',
          plural     : 'e'
      },
      dativ     : {
          masculinen : 'em',
          neutral    : 'em',
          femininum  : 'er',
          plural     : 'en'
      },
      genitiv   : {
          masculinen : 'es',
          neutral    : 'es',
          femininum  : 'er',
          plural     : 'er'
      }
    };
    var bestimmt_suffixe = {
      nominativ : {
        masculinen : 'er',
        neutral    : 'es'
      },
      akkusativ : {
        neutral    : 'es'
      }
    };
    var ausnahmen = {
      d : {
        nominativ : {
          neutral   : 'das',
          femininum : 'die',
          plural    : 'die'
        },
        akkusativ : {
          neutral   : 'das',
          femininum : 'die',
          plural    : 'die'
        }
      },
      eur : {
        nominativ : {
          masculinen : 'euer',
          neutral    : 'euer'
        },
        akkusativ : {
          neutral    : 'euer'
        }
      }
    };
    function suffix(group, stamm, fall, geschlecht) {
      if (group == 'bestimmt' && bestimmt_suffixe[fall] && bestimmt_suffixe[fall][geschlecht]) {
        return bestimmt_suffixe[fall][geschlecht];
      } else {
        return suffixe[fall][geschlecht];
      }
    }
    function deklination(group, stamm, fall, geschlecht) {
      if (stamm == 'ein' && geschlecht == 'plural') {
        return '';
      } else if (ausnahmen[stamm] && ausnahmen[stamm][fall] && ausnahmen[stamm][fall][geschlecht]) {
        return ausnahmen[stamm][fall][geschlecht];
      } else {
        var s = suffix(group, stamm, fall, geschlecht);
        return (stamm ? stamm : (s ? '-' : '')) + s;
      }
    }
    function render() {
      var stamm = $('#stamm').val();
      var group = $('#stamm option:selected').parent('optgroup').attr('label');
      document.location.hash = stamm;
      for (var fall in suffixe) {
        for (var geschlecht in suffixe[fall]) {
          $('tr.' + fall + ' > td.' + geschlecht).text(
            deklination(group, stamm, fall, geschlecht)
          );
        }
      }
    };
    $(document).ready(function () {
      $('#stamm').change(render);
      var selected = document.location.hash.replace('#', '');
      if (selected) {
        $('#stamm').val(selected);
      } else {
        $($('#stamm option')[0]).attr('selected', true);
      }
      $('#stamm').change();
    });
    </script>
    <style>
      body {
        width:500px;
        margin: 0 auto;
        text-align: center;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      td, th {
        width: 20%;
        padding: 0.125em;
      }
      th {
        text-align: left;
      }
      th:first-child {
        text-align: right;
      }
      td {
      }
      td.er { background-color: #a9c6ee; } /* blue   */
      td.em { background-color: #d7a9ee; } /* purple */
      td.e  { background-color: #fdb4b4; } /* red    */
      td.es { background-color: #fde0b4; } /* orange */
      td.as { background-color: #fdfdb4; } /* yellow */
      td.en { background-color: #a9eea9; } /* green  */
    </style>
  </head>
  <body>
    <h1>Deutsch-Deklination-Explorer</h1>
    <form>
      <label for="stamm">stamm:</label>
      <select id="stamm">
        <optgroup label="unbestimmt">
          <option value=""></option>
          <option value="ein"  >ein-</option>
          <option value="kein" >kein-</option>
          <option value="mein" >mein-</option>
          <option value="dein" >dein-</option>
          <option value="sein" >sein-</option>
          <option value="ihr"  >ihr-</option>
          <option value="unser">unser-</option>
          <option value="eur"  >eur-</option>
        </optgroup>
        <optgroup label="bestimmt">
          <option value=""></option>
          <option value="d"          >der/die/das</option>
          <option value="dies"       >dies-</option>
          <option value="jen"        >jen-</option>
          <option value="welch"      >welch-</option>
        </optgroup>
      </select>
    </form>
    <table>
      <tbody>
        <tr>
          <th></th>
          <th>masculinen</th>
          <th>neutral</th>
          <th>femininum</th>
          <th>plural</th>
        </tr>
        <tr class="nominativ">
          <th>nominativ</th>
          <td class="er masculinen"></td>
          <td class="as neutral"   ></td>
          <td class="e  femininum" ></td>
          <td class="e  plural"    ></td>
        </tr>
        <tr class="akkusativ">
          <th>akkusativ</th>
          <td class="en masculinen"></td>
          <td class="as neutral"   ></td>
          <td class="e  femininum" ></td>
          <td class="e  plural"    ></td>
        </tr>
        <tr class="dativ">
          <th>dativ</th>
          <td class="em masculinen"></td>
          <td class="em neutral"   ></td>
          <td class="er femininum" ></td>
          <td class="en plural"    ></td>
        </tr>
        <tr class="genitiv">
          <th>genitiv</th>
          <td class="es masculinen"></td>
          <td class="es neutral"   ></td>
          <td class="er femininum" ></td>
          <td class="er plural"    ></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
